name: Build FBNeo (Windows)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Strawberry Perl
        run: choco install -y strawberryperl

      - name: Install NASM
        run: choco install -y nasm

      - name: List projectfiles/visualstudio-2015 contents
        run: dir
        working-directory: ./projectfiles/visualstudio-2015

      - name: Check games.bat exists
        working-directory: ./projectfiles/visualstudio-2015
        run: |
          IF NOT EXIST games.bat (
            echo "games.bat not found!"
            dir
            exit /b 1
          )

      - name: Run games.bat
        working-directory: ./projectfiles/visualstudio-2015
        run: games.bat

      - name: Build with MSBuild
        working-directory: ./projectfiles/visualstudio-2015
        run: |
          IF EXIST "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" (
            "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" fbneo_vs2015.sln /p:Configuration=Release /p:Platform=x86
          ) ELSE IF EXIST "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Current\Bin\MSBuild.exe" (
            "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Current\Bin\MSBuild.exe" fbneo_vs2015.sln /p:Configuration=Release /p:Platform=x86
          ) ELSE IF EXIST "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe" (
            "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe" fbneo_vs2015.sln /p:Configuration=Release /p:Platform=x86
          ) ELSE (
            MSBuild.exe fbneo_vs2015.sln /p:Configuration=Release /p:Platform=x86
          )

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./projectfiles/visualstudio-2015/build/
